name: Deploy Static Site to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Sync via rsync over SFTP
        run: |
          # configure SFTP transport
          export RSYNC_RSH="sshpass -p '${{ secrets.FTP_PASSWORD }}' ssh -o StrictHostKeyChecking=no -p 22"
          # build remote target as one variable
          REMOTE="\${{ secrets.FTP_USER }}@\${{ secrets.FTP_HOST }}:/htdocs/"
          # run rsync in one go, quoting the remote
          rsync -avz --delete --omit-dir-times \
            --exclude '.git/' --exclude '.github/' \
            ./ "\$REMOTE"
