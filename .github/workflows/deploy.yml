name: Deploy Static Site to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy via rsync over SFTP
        run: |
          # Prepare SFTP command
          SSH_CMD="sshpass -p '${{ secrets.FTP_PASSWORD }}' ssh -o StrictHostKeyChecking=no -p 22"
          export RSYNC_RSH="$SSH_CMD"
          # Sync repo root to remote /htdocs/
          rsync -avz --delete --omit-dir-times \
            --exclude '.git/' \
            --exclude '.github/' \
            ./ "${{ secrets.FTP_USER }}@${{ secrets.FTP_HOST }}:/htdocs/"
