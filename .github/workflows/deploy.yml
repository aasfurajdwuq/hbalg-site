name: Deploy Static Site to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Sync via rsync over SFTP
        run: |
          export RSYNC_RSH="sshpass -p '${{ secrets.FTP_PASSWORD }}' ssh -o StrictHostKeyChecking=no -p 22"
          # Single-line rsyncâ€”no backslashes or quotes around the remote
          rsync -avz --delete --omit-dir-times --exclude '.git/' --exclude '.github/' \
            ./ ${{ secrets.FTP_USER }}@${{ secrets.FTP_HOST }}:/htdocs/
