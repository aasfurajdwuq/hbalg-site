name: Build & Deploy to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build client
        run: |
          cd client
          npm ci
          npm run build

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy dist via rsync+SFTP
        run: |
          export RSYNC_RSH="sshpass -p '${{ secrets.FTP_PASSWORD }}' ssh -o StrictHostKeyChecking=no -p 22"
          REMOTE="${{ secrets.FTP_USER }}@${{ secrets.FTP_HOST }}:/htdocs/"
          rsync -avz --delete --omit-dir-times \
            --exclude '.git/' --exclude '.github/' \
            client/dist/ "$REMOTE"
