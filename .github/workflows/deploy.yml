name: Build & Deploy to IONOS via FTP
on:
  push:
    branches: [ main ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci           # skip or change if you use yarn or no build step

      - name: Build site
        run: npm run build    # skip or change if you have no build step

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/     # ‚Üê change to ./dist/ or ./ if static HTML
          server-dir: /htdocs/
